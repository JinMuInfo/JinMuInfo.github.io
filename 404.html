<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
 
<script>
var url = purl();
if (url.attr('host') == 'docs.jinmu.info') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('docs.jinmu.info', "docs.whaleal.com").replace('MongoDB-Manual-zh','mongodb-manual-zh');
    window.location.replace(new_url); 
}else {
    window.location.href="https://www.whaleal.com";
}
</script>
